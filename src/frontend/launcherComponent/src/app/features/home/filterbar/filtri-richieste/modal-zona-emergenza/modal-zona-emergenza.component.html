<div class="modal-header">
  <h4 class="modal-title" style="font-weight: 700">
    {{ 'SELEZIONA ZONA EMERGENZA' | uppercase }}
  </h4>
  <button type="button" class="btn btn-light close" style="margin: 2px 2px 0 0; padding: 2px 4px 4px 4px"
          (click)="chiudiModalFiltriTipologia('ko')">
    <i class="fa fa-times text-danger"></i>
  </button>
</div>

<div class="modal-body pb-0">
  <div>
    <div (click)="onClickNessunaZona()" [class.box-selected]="nessunaZonaEmergenza" class="card row row_text py-2 px-3 box-zona-emergenza my-3 cursor-pointer box-selected-nessuna-zona" style="margin-left: 15%">
      Nessuna zona emergenza
    </div>
    <div *ngFor="let z of zonaEmergenzaArrayFake; let i = index" >
      <div (click)="onBoxClick(i)" [class.box-selected]="z.selected" class="card row row_text py-2 px-3 box-zona-emergenza my-3 cursor-pointer" style="margin-left: 15%">
        {{z.name}}
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="row w-100">
    <div class="col-12 text-right">
      <button type="button" class="btn btn-lg btn-secondary btn-no-hover font-weight-bolder mr-2" aria-label="Close"
              (click)="chiudiModalFiltriTipologia('ko')">
        {{ 'Chiudi' | uppercase }}
      </button>
      <button type="button" class="btn btn-lg btn-success btn-no-hover font-weight-bolder" aria-label="Close"
              (click)="chiudiModalFiltriTipologia('ok')">
        {{ 'Applica Filtro' | uppercase }}
      </button>
    </div>
  </div>
</div>
