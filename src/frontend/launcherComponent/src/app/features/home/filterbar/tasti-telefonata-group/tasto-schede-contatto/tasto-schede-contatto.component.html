<button type="button" class="btn font-weight-bolder mr-2"
        [ngClass]="coloreTasto()"
        [ngbTooltip]="tipToggleSchedeContatto"
        placement="bottom-right"
        [disabled]="disabled"
        (click)="toggleSchedeContatto()">
    <span class="d-inline-block mr-2">SCHEDE NUE</span>
    <span class="badge" [ngClass]="coloreBadgeContatore()">{{contatoreSchedeContattoTotale?.contatoreDaGestire}}</span>
</button>
<ng-template #tipToggleSchedeContatto>
    <div><b>Schede NUE</b></div>
    <div>Tutte: {{contatoreSchedeContattoTotale?.contatoreTutte}}</div>
    <div>Da gestire: {{contatoreSchedeContattoTotale?.contatoreDaGestire}}</div>
</ng-template>
