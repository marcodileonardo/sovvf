<div class="container-fluid pt-4 pb-2">
    <div class="row">
        <div class="col-12 col-md-8 mx-auto mb-3">
            <h1>
                <i class="fa fa-cogs mr-1"></i>
                Impostazioni Sede
            </h1>
        </div>
        <div class="col-12 col-md-8 mx-auto">
            <ngb-accordion [closeOthers]="true" activeIds="dettagliTipologie">
                <ngb-panel id="dettagliTipologie">
                    <ng-template ngbPanelTitle>
                        <i class="fa fa-list"></i>
                        DETTAGLI TIPOLOGIE
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <app-dettagli-tipologie></app-dettagli-tipologie>
                    </ng-template>
                </ngb-panel>
                <ngb-panel id="domandeTriage">
                    <ng-template ngbPanelTitle>
                        <i class="fa fa-question-circle"></i>
                        TRIAGE
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <h3 class="d-inline-block mb-0">
                            <i class="fa fa-question-circle"></i>
                            Domande Triage
                        </h3>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>
</div>
