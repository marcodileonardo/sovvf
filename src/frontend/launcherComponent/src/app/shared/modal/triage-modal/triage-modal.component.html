<div class="modal-header">
    <h4 class="modal-title">{{ 'Seleziona un dettaglio tipologia' | uppercase }}</h4>
    <button type="button" class="btn btn-light close" style="margin: 2px 2px 0 0; padding: 2px 4px 4px 4px"
            (click)="closeModal('ko')">
        <i class="fa fa-times text-danger"></i>
    </button>
</div>
<div class="modal-body height py-4 px-5">
    <app-step-dettaglio-tipologia [dettagliTipologia]="dettagliTipologia"
                                  (changeDettaglioTipologia)="onChangeDettaglioTipologia($event)">
    </app-step-dettaglio-tipologia>
    <hr>
    <div class="text-center">
        <h6 class="d-inline-block mr-2">Tipologia Selezionata:</h6>
        <h5 class="d-inline-block font-weight-bolder">{{ tipologiaSelezionata?.codiceDescrizione }}</h5>
    </div>
    <div *ngIf="dettaglioTipologiaSelezionato" class="text-center">
        <h6 class="d-inline-block mr-2">Dettaglio Tipologia Selezionata:</h6>
        <h5 class="d-inline-block font-weight-bolder">{{ dettaglioTipologiaSelezionato?.descrizione }}</h5>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-lg btn-secondary btn-no-hover">
        {{ 'Continua Triage' | uppercase }}
    </button>
    <button type="button" class="btn btn-lg btn-danger btn-no-hover" ngbTooltip="Riempi tutti i campi obbligatori"
            (click)="closeModal('salvaDettaglio')">
        {{ 'Salva dettaglio e Chiudi' | uppercase }}
    </button>
</div>
